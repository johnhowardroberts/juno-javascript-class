<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fizz Buzz</title>
</head>
<body>

<script>
	for (let i = 1; i <= 100; i = i + 1) {
		if (i % 5 === 0 && i % 3 === 0) {
			console.log('fizzbuzz');
		} else if (i % 3 === 0) {
			console.log('fizz');
		} else if (i % 5 === 0) {
			console.log('buzz');
		} else {
			console.log(i);
		}
	}


</script>
  
</body>
</html>
